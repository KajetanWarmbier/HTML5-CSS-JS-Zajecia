<!DOCTYPE html>
<html>
<head>	
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	
</head>

<body>
<div id="mapid" style="width: 800px; height: 500px;"></div>
<script>
	var mymap = L.map('mapid').setView([54.444174, 18.555275], 16);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([54.44260889356967, 18.555859205487103]).addTo(mymap)
		.bindPopup("Uniwersytet Gdański - Wydział Zarządzania").openPopup();

    L.marker([54.44491806760666, 18.555106171456067]).addTo(mymap)
		.bindPopup("Uniwersytet Gdański - Wydział Ekonomiczny w Sopocie").openPopup();

    L.marker([54.44498495271402, 18.553468522137123]).addTo(mymap)
		.bindPopup("Centrum dydaktyczno - konferencyjne Uniwersytetu Gdańskiego").openPopup();
    
	L.circle([54.44477674354242, 18.557394963543288], 45, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Komenda Miejska Policji w Sopocie");
	
    L.polygon([
		[54.445405465655284, 18.55238059441171],
		[54.445257085955525, 18.552422060536717],
		[54.44529418093088, 18.552860644551206],
        [54.445448124719455, 18.55279366081081]
	]).addTo(mymap).bindPopup("Parking dla Studentów.");

    L.polygon([
		[54.44512, 18.552458],
		[54.444959, 18.552513],
		[54.445024, 18.553011],
        [54.445166, 18.552958],
	]).addTo(mymap).bindPopup("Parking dla Nauczycieli.");
	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
